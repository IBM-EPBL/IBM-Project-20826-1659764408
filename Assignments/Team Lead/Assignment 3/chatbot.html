<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<title>Watson Assistant ChatEntry</title>
<body style="background-color: violet;">
<div align="center">
    <h1>Watson Assistant Chatbot</h1>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "de7cff11-9f2e-45d1-a817-702ca3554482", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "53f59292-8da1-4a11-a6fd-aee905b5e01e", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</div>
    </body>
    </html>
